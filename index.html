<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
        type="image/x-icon">
</head>

<body>
    <div class="welcome">Welcome To My Calculator</div>
    <div class="main">
        <input type="text" class="screen">
        <div class="container1">
            <button class="buttons gray">AC</button>
            <button class="buttons gray">+/-</button>
            <button class="buttons gray">%</button>
            <button class="buttons orange">/</button>
        </div>
        <div class="container2">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons orange ">*</button>
        </div>
        <div class="container3">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons orange">-</button>
        </div>
        <div class="container4">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons orange">+</button>
        </div>
        <div class="container5">
            <button class="buttons o">0</button>
            <button class="buttons">.</button>
            <button class="buttons orange">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
